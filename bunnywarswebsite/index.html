<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny War Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="bgCanvas" width="1300" height="600"></canvas>

    <!-- Include utils.js first -->

        // Start the game
        BunnyWarGame.main();
    </script>
